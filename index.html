<html>

<head>

    div.cell {

    }
    div.tableRow {
        display: table-row;
    }
    div.colHeaderElement {
        display: table-cell;

    div.tableColHeader,

        overflow: auto;
        width: 200px;

    div.tableBody,
    div.leftRowHeader {

    }
    div.rowHeaderElement,
    div.commonHeader {

    }
    div.leftHeader {

        width: 100px;

    div.tableColHeader,
    div.leftHeader {

</head>

    <script type='text/javascript'>
    var tableColHeader = document.getElementsByClassName('tableColHeader')[0];
    var tableBody = document.getElementsByClassName('tableBody')[0];
    var leftRowHeader = document.getElementsByClassName('leftRowHeader')[0];

    tableBody.addEventListener('scroll', function() {
        tableColHeader.scrollLeft = tableBody.scrollLeft;
        leftRowHeader.scrollTop = tableBody.scrollTop;
    });
    tableColHeader.addEventListener('scroll', function() {
        tableBody.scrollLeft = tableColHeader.scrollLeft;
    });

    leftRowHeader.addEventListener('scroll', function() {
        tableBody.scrollTop = leftRowHeader.scrollTop;
    })
    </script>
